{% extends 'base.html' %}
{% load static %}
{% block content %}
<section  style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name='email' />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name='password' />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <!-- {% if messages %}
              
              {% for message in messages %}
              <div class="form-check d-flex justify-content-start mb-4">
                
                <label class="form-check-label" style="color: hsl(0, 100%, 50%);"> {{message}} </label>
              </div>

              {% endfor %}
              {% endif %} -->

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
            <hr class="my-4">

            <!-- <button class="btn btn-lg btn-block btn-primary mb-4" style="background-color: #dd4b39;" type="submit"><i
                class="fab fa-google me-2"></i> Sign in with google</button>

            <button class="btn btn-lg btn-block btn-primary mb-4" style="background-color: #dd4b39;" type="submit"><i
                class="fab fa-facebook-f me-2"></i><a style="color: white;text-decoration:none"
                href="{%url 'register'%}">Sign up</a></button> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
