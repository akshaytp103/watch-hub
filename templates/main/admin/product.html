{% extends 'admin/admin.html' %}
{% load static %}
{% block title %} Product {% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>PRODUCT TABLE</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2 mx-3">
            <div class="table-responsive p-0">
              <div class="d-flex justify-content-end mb-3">
                <a class="badge bg-gradient-success d-flex align-items-center justify-content-center" href="{% url 'add_product' %}" style="color: White; width: 150px; height:35px;">ADD PRODUCT</a>
              </div>
          
              <table id="product-id" class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Product</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Stock</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Edit</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Delete</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for product in products %}
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="{{product.image.url}}" class="avatar avatar-sm me-3" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{product.name}}</h6>
                          <p class="text-xs text-secondary mb-0">â‚¹{{product.price}}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <h6 class="text-xs font-weight-bold mb-0">{{product.stock}}</h6>
                    </td>
                    
                      <td class="align-middle text-center text-sm">
                          <a class="badge badge-sm bg-gradient-success" href="{% url 'productedit' product.id %}">EDIT</a>
                      </td>
  
                      <td class="align-middle text-center text-sm">
                          <a class="badge badge-sm bg-gradient-danger" href="{% url 'productdelete' product.id %}">DELETE</a>
                      </td>
                    
  
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    $(document).ready( function () {
        $('#product-id').DataTable();
    } );
  </script>
  {% endblock %}
